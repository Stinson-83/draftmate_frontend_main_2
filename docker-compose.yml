version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8004
    depends_on:
      - lex_bot
      - drafter
      - enhance_bot
      - pdf_editor
      - converter
      - converter
      - query

  db:
    image: ankane/pgvector:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  drafter:
    build:
      context: ./backend/Drafter
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}

  enhance_bot:
    build:
      context: ./backend/Enhance_bot
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - FIRECRAWLER_API_KEY=${FIRECRAWLER_API_KEY}
      - WEB_SEARCH_MAX_RESULTS=${WEB_SEARCH_MAX_RESULTS}
      - PREFERRED_DOMAINS=${PREFERRED_DOMAINS}

  pdf_editor:
    build:
      context: ./backend/PDF_Editor
      dockerfile: Dockerfile
    ports:
      - "8005:8005"

  converter:
    build:
      context: ./backend/converter
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - PSQL_PASSWD=${PSQL_PASSWD}
      - POSTGRES_HOST=db
    depends_on:
      db:
        condition: service_healthy

  query:
    build:
      context: ./backend/query
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - S3_BUCKET=${S3_BUCKET}
      - POSTGRES_DSN=${POSTGRES_DSN}
      - POSTGRES_HOST=db
    depends_on:
      db:
        condition: service_healthy

  lex_bot:
    build:
      context: ./backend/Deep_research
      dockerfile: Dockerfile
    ports:
      - "8004:8004"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=${POSTGRES_PORT}
      - DATABASE_URL=${DATABASE_URL}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - SERPER_API_KEY=${SERPER_API_KEY}
      - GOOGLE_SERP_API_KEY=${GOOGLE_SERP_API_KEY}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}
      - LLM_MODE=${LLM_MODE}
      - LLM_PROVIDER=${LLM_PROVIDER}
      - EMBED_MODEL=${EMBED_MODEL}
      - RERANK_MODEL=${RERANK_MODEL}
      - MEM0_ENABLED=${MEM0_ENABLED}
      - SESSION_CACHE_TTL=${SESSION_CACHE_TTL}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT}
      - SCRAPE_DELAY=${SCRAPE_DELAY}
      - MAX_TOKENS_PER_QUERY=${MAX_TOKENS_PER_QUERY}
      - MAX_TOKENS_PER_USER_DAILY=${MAX_TOKENS_PER_USER_DAILY}
      - AGENT_TIMEOUT=${AGENT_TIMEOUT}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT}
      - MAX_QUERY_LENGTH=${MAX_QUERY_LENGTH}
      - RATE_LIMIT_RPM=${RATE_LIMIT_RPM}
      - CHAT_RETENTION_DAYS=${CHAT_RETENTION_DAYS}
      - MEM0_RETENTION_DAYS=${MEM0_RETENTION_DAYS}
      - TEST_MODE=${TEST_MODE}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
